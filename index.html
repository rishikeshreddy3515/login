<!DOCTYPE html>

<head>
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>
<body>
    
    
    <div class="loginbox">
        <h1>Login Here</h1>
        <form>
            <p id="name">Username</p>
            <input type="email" id="username" placeholder="Enter Username" >
            <p id="pass">Password</p>
            <input type="password" id="password" placeholder="Enter Password">
            <a href="profile.html">
            <h1 class="btn">Login</h1>
            </a>
        </form>
    </div>
    <script src=script.js></script>
</body>
